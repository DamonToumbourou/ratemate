{% extends 'layout.html' %}
{% block body %}

<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop"></i> Term Deposits</h3>
                    
               	<div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                              Term Deposits
                          </header>
                          <div class="table-responsive">
                            <table class="table table-striped">
                              <thead>
                                <tr>
                                    <th></th>
                                    <th>Institution</th>
                                
                                  <th>Short</th>
                                  <th>Days</th>
                                </tr>
                              </thead>
                              <tbody>
                                  {% for term in term_deposit %}
                                    <tr>
                                        <th><img src="{{ term.logo }}" width="42" height="42"></th>
                                        <th>{{ term.name }}</th>
                                        <th>{{ term.short_rate}}</th>
                                        <th>{{ term.short }}</th>
                                  </tr>
                                {% endfor %}
                              </tbody>
                            </table>
                          </div>

                      </section>
                  </div>
              </div> 
            </div>
        </div>

{% endblock %}
